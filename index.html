<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/fd125c6457.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="layer">

        <div class="app-bg">
            <form id="city-form">
                <input type="text" id="search-city" placeholder="Search your city" />
                <button type="submit" id="go-button">GO</button>
                <button type="submit" id="current-button"><i class="fas fa-map-marker-alt"></i></button>
            </form>

            <h1>
                Cape Town
            </h1>

            <p class="date-time">
                <span id="current-time">15:30</span>
                <span id="current-day">Wednesday | 13 January</span>
            </p>

            <div class="main-temp">

                <p class="first-temp">
                    <!-- <img src="" alt="" id="main-icon" /> -->
                    <span id="temp">26</span>
                    <span id="temp-change">
                        <span id="celsius">째C</span> |
                        <span id="fahrenheit">째F </span>
                        <img id="main-icon" src="images/clouds.png">
                </p>

                <span id="description">Cloudy</span>
                </br>
                <p class="first-temp-subtitles">
                    Wind Speed <span id="wind">18</span>km/h | Humidity <span id="humidity">30</span>%
                </p>
            </div>


            <ul id="weather-forecast">

                <li class="forecast-block">
                    <div id="sub-time">13:00</div>

                    <div id="sub-icon">

                    </div>

                    <div id="sub-temp">
                        26째C | 14째C
                    </div>
                </li>

            </ul>
        </div>

        <p class="colour-picker">
            Customise
            <button class="blue"></button>
            <button class="yellow"></button>
            <button class="green"></button>
            <button class="orange"></button>
        </p>
        <p class="footer"><a href="https://github.com/aimee-r/weather-app-pastel">Open-source code</a> by Aimee Rawlings
        </p>

        <script src="src/index.js"></script>

</body>
</div>

</html>
